  <div class="container-fluid contactForm hiddenbottom">
    <form id="Form" action="https://formspree.io/f/mbjnngje" method="post">
        <div class="form-group">
            <label for="formName">Name</label>
            <input type="text" class="form-control" name="formName" id="formName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="formEmail">Email</label>
            <input type="email" class="form-control" name="formEmail" id="formEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="formMessage">Message</label>
            <textarea class="form-control" name="formMessage" id="formMessage" placeholder="Enter message" rows="5" required></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
